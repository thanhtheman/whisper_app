{% extends 'main.html' %}
{% block content %}
<style>
    p {
        font-size: 0.75em;
    }
</style>
<div class="container">
    <div class="row text-start px-5">
        <div class="col-lg-4"></div>
        <div class="col-12 col-lg-4">
            <h6 class="form-label pt-2 pb-1 ps-2 px-0 m-0 text-center" style="color:#ff7369">Password reset</h6>
        </div>
        <div class="col-lg-4"></div>  
    </div>
    <div class="row text-start px-5">
        <div class="col-lg-4"></div>
        <div class="col-12 col-lg-4">
            <p class="form-label pt-2 pb-1 ps-2 px-0 m-0 text-center" style="font-size: 0.75em">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
        </div>
        <div class="col-lg-4"></div>  
    </div>
    <div class="row text-start px-5 my-3">
        <div class="col-lg-4"></div>
        <div class="col-12 col-lg-4">
            <form class="form" method="POST">
                {% csrf_token%}
                <div class="d-flex justify-content-center">
                    {{ form.as_p }}    
                </div>
                <div class="d-flex justify-content-center">
                    <input class="btn text-white text-nowrap rounded-pill px-4" style="background-color: #ff7369;" type="Submit">
                </div>
            </form>
            
        </div>
        <div class="col-lg-4"></div>  
    </div>
</div>




{% endblock content %}
